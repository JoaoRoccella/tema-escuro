<!DOCTYPE html>
<html lang="pt-br" data-theme="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Trabalhando com temas</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, odit. Maxime, aut! Necessitatibus unde
        nemo nam non rerum, ipsam corrupti deserunt, porro tenetur quod delectus reprehenderit facilis blanditiis
        consequatur earum?
    </p>

    <button type="button" id="btnAlterarTema">
        Mudar
    </button>

    <script>
        const elRaiz = document.documentElement;

        const temaAtual = localStorage.getItem('data-theme') ? localStorage.getItem('data-theme') : 'claro';

        elRaiz.setAttribute('data-theme', temaAtual);

        document.querySelector('#btnAlterarTema').addEventListener('click', () => {

            if (elRaiz.getAttribute('data-theme') === 'claro') {
                elRaiz.setAttribute('data-theme', 'escuro');
                localStorage.setItem('data-theme', 'escuro');
            } else {
                elRaiz.setAttribute('data-theme', 'claro');
                localStorage.setItem('data-theme', 'claro');
            }

        });
    </script>
</body>

</html>
